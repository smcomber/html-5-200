            <h3>If you want to connect with the community and post content, please create an account.</h3>
          <h3>The following is a form to sign up.</h3>
          <p>*Indicates a required field</p>
          <!-- A Simple Form    -->
		  <form id="sign-up" method="post" action="#">
            <fieldset>
              <h2>Create an account</h2>
              <ul>
                <li>
                  <label id="f-name-label">First name</label>
                  <input type="text" name="first-name" id="f-name-label" placeholder="First name" required />
                </li>
                <li>
                  <label id="l-name-label">Last name</label>
                  <input type="text" name="last-name" id="l-name-label" placeholder="Last name" required />
                </li>
                <li>
                  <label>Date of birth year</label>
                  <select name="year">
                    <option value="1970">1970</option>
                    <option value="1971">1971</option>
                    <option value="1972">1972</option>
                    <option value="1973">1973</option>
                    <option value="1974">1974</option>
                    <option value="1975">1975</option>
                  </select>
                </li>
                <li>
                  <label>Date of birth day</label>
                  <select name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>
                </li>
                <li>
                  <label>Please enter a valid email</label>
                  <input type="email" name="email"/>
                </li>
                <li>
                  <label>Please enter a donation amount</label>
                  <input type="number" value="100" placeholder="100" max="101" min="1"/>
                </li>
                <li>
                  <label>Enter ZIP code</label>
                  <input type="number" required placeholder="ZIP code" pattern="^[0-9]{5}"/>
                </li>
              </ul>
              <input type="submit" name="submit" value="Sign up" />
            </fieldset>
            
            
            
            
            
            
          </form>
